version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_BOT_NAME=${TELEGRAM_BOT_NAME}
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - APP_NAME="CercoOffro"
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
      - API_V1_PREFIX="/api/v1"
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE}
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ORIGINS="http://localhost:3000,http://frontend:3000,https://cercooffro.it.com"
    ports:
      - "8005:8000"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
